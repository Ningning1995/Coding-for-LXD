<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<h1>Challenge: How old will you be in the future.</h1>

	<div id="returnHere"></div>
	
	<script type="text/javascript">
		//add dates into variables

		var birthyear = 1995
		var futureyear = 2050

		//do some math and store in a variable

		var age = futureyear - birthyear 

		//locate the div with the id of returnHere and store in a variable

		//concatinate the string with the new variables inside the HTML div that you just created a variable for.

		document.getElementById("returnHere").innerHTML =
		"In 2050, my age will be " + age;

	</script>
</body>
</html>

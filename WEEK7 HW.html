<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
	
	 var greeting;
  	 var time = new Date().getHours();


	//let today = new Date();
	//console.log(today.getHour());


	if(time < 11){
		greeting = "Good Morning"; //do something
	
	}else if(time < 17){
		greeting = "Good Afternoon"; //do something else
		
	}else{
		greeting = "Good Evening"; //do something else
	}

	 document.getElementById("demo").innerHTML = greeting;
	

</script>


</body>
</html>
